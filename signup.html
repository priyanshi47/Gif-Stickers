<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.gif" type="image/x-icon">
    <title>Signup</title>

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <h1>Create a new account to access amazing content</h1>
    <div class="wrapper">
      <div class="image">
        <a href="index.html"
          ><img src="images/back.png" alt="" height="100px"
        /></a>
        <!-- <img src="assets/backgroundLogin.avif" alt="" height="300px" > -->
      </div>

      <div class="container">
        <!-- <h1>SignUp</h1> -->
        <form class="form" action="index.html">
          <div>
            <label>
              <p>First Name</p>
              <input
                required
                type="text"
                name="firstName"
                placeholder="Enter First Name"
              />
            </label>
          </div>
          <div>
            <label>
              <p>Last Name</p>
              <input
                required
                type="text"
                name="lastName"
                placeholder="Enter Last Name"
              />
            </label>
          </div>
          <div>
            <label>
              <p>Email Address</p>
              <input
                required
                type="email"
                name="email"
                placeholder="Enter Email Address "
              />
            </label>
          </div>
          <div>
            <label>
              <p>Create Password</p>
              <div>
                <input
                  required
                  type="password"
                  name="password"
                  placeholder="Enter Password"
                />
              </div>
            </label>
          </div>
          <button>Create Account</button>
        </form>
      </div>
      <div class="feedback">
        <h3>Feedback</h3>
        <a href="feedback.html"> <img src="images/feedback.png" alt="" height="150px" class="feedbackimg"></a>
      </div>
    </div>
  </body>
</html>
